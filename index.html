<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FairPay Register</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d47a1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #e0f7fa;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #0d47a1;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover { background: #d32f2f; }
    canvas {
      border: 1px solid #ddd;
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Register</h2>
    <form id="contact-form">
      <select id="branch" required onchange="updateFields()">
        <option value="" disabled selected>Select Branch</option>
        <option value="Randburg">Randburg</option>
        <option value="Marabastad">Marabastad</option>
      </select>
      <select id="role" required onchange="updateFields()">
        <option value="" disabled selected>Select Role</option>
        <option value="TDR">TDR</option>
        <option value="Agent">Agent</option>
        <option value="Promoter">Promoter</option>
      </select>
      <input type="date" id="date" required>
      <input type="text" id="timeIn" placeholder="Time In" readonly>
      <input type="text" id="timeOut" placeholder="Time Out" readonly>
      <input type="text" id="initials" placeholder="Initials" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Cell Phone Number" pattern="[0-9]{10}" required>
      <p>Sign Below:</p>
      <canvas id="signature-pad"></canvas>
      <button type="button" onclick="clearSignature()">Clear Signature</button>
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
  <script>
    const timeMapping = {
      "Randburg": { "TDR": ["11:00", "18:00"], "Agent": ["11:00", "18:00"] },
      "Marabastad": { "TDR": ["06:30", "14:30"], "Agent": ["06:30", "14:30"], "Promoter": ["07:00", "12:00"] }
    };
    
    function updateFields() {
      const branch = document.getElementById("branch").value;
      const role = document.getElementById("role").value;
      if (branch && role && timeMapping[branch] && timeMapping[branch][role]) {
        document.getElementById("timeIn").value = timeMapping[branch][role][0];
        document.getElementById("timeOut").value = timeMapping[branch][role][1];
      }
    }
    
    const canvas = document.getElementById("signature-pad");
    const signaturePad = new SignaturePad(canvas);
    function clearSignature() { signaturePad.clear(); }

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = {
        branch: document.getElementById("branch").value,
        role: document.getElementById("role").value,
        date: document.getElementById("date").value,
        timeIn: document.getElementById("timeIn").value,
        timeOut: document.getElementById("timeOut").value,
        initials: document.getElementById("initials").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        signature: signaturePad.toDataURL()
      };

      fetch("https://script.google.com/macros/s/AKfycbwRUd9WXg6Tiwjccwi9XOLHlfszTsZGmqn1FYDP_V5dv2Ys-41WfXYzivSAbuQgE6Cy/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("response").innerText = "Form submitted successfully!";
        document.getElementById("contact-form").reset();
        signaturePad.clear();
      })
      .catch(error => {
        document.getElementById("response").innerText = "Error submitting form.";
      });
    });
  </script>
</body>
</html>
